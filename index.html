<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Special</title>
    <style>
        body { background-color: #ffeef2; text-align: center; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; overflow: hidden; margin: 0; }
        h1 { color: #d63384; font-size: 2.5rem; }
        .heart { font-size: 80px; animation: beat 1s infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        .buttons { margin-top: 20px; }
        button { padding: 12px 25px; font-size: 1.1rem; border: none; border-radius: 20px; cursor: pointer; transition: 0.3s; margin: 10px; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #6c757d; color: white; position: absolute; }
        #message { display: none; font-size: 1.8rem; color: #d63384; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="heart">‚ù§Ô∏è</div>
    <h1 id="mainQuestion">Kya tum meri Valentine banogi?</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Haan!</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">Nahi</button>
    </div>
    <div id="message">I knew it! ‚ù§Ô∏è I Love You! üåπ</div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        function celebrate() {
            document.getElementById('message').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('mainQuestion').innerText = "YAYYY! üòç";
            // Koi alert nahi, bas screen par message aayega
        }
    </script>
</body>
</html>
