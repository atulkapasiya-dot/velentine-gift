<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mere Valentine Ke Liye</title>
    <style>
        body {
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
        }

        .heart {
            color: #ff4d6d;
            font-size: 100px;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.2); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
            80% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            margin: 0 10px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #d63384;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div class="heart">‚ù§Ô∏è</div>
    <h1>Kya tum meri Valentine banogi?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Haan!</button>
        <button id="noBtn" onmouseover="moveButton()">Nahi</button>
    </div>

    <div id="message">I knew it! ‚ù§Ô∏è I Love You! üåπ</div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('message').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('h1').innerText = "Yaaayyy! üòç";
            
            // Confetti effect ya alert
            alert("Happy Valentine's Day! ‚ù§Ô∏è");
        }
    </script>

</body>
</html>
